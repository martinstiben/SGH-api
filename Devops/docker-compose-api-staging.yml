version: '3.8'

services:
  # ==================== STAGING ====================
  sgh-api-staging:
    container_name: API_Staging
    image: sgh-api-staging:latest
    restart: always
    env_file:
      - ./staging/.env.staging
    ports:
      - "8084:8084"
    networks:
      - network_staging
    external_links:
      - DB_Staging:postgres-staging
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8084/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    labels:
      - com.sgh.group=sgh
      - com.sgh.environment=staging

# ==================== REDES ====================
networks:
  network_staging:
    driver: bridge
    name: network_staging
    external: true