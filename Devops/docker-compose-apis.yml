version: '3.8'

services:
  # ==================== DESARROLLO ====================
  sgh-api-develop:
    container_name: API_Develop
    image: sgh-api-develop:latest
    restart: always
    env_file:
      - ./develop/.env.dev
    ports:
      - "8082:8082"
    networks:
      - network_develop
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8082/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    labels:
      - com.sgh.group=sgh
      - com.sgh.environment=develop

  # ==================== QA ====================
  sgh-api-qa:
    container_name: API_QA
    image: sgh-api-qa:latest
    restart: always
    env_file:
      - ./qa/.env.qa
    ports:
      - "8083:8083"
    networks:
      - network_qa
    external_links:
      - DB_QA:postgres-qa
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8083/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    labels:
      - com.sgh.group=sgh
      - com.sgh.environment=qa

  # ==================== STAGING ====================
  sgh-api-staging:
    container_name: API_Staging
    image: sgh-api-staging:latest
    restart: always
    env_file:
      - ./staging/.env.staging
    ports:
      - "8084:8084"
    networks:
      - network_staging
    external_links:
      - DB_Staging:postgres-staging
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8084/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    labels:
      - com.sgh.group=sgh
      - com.sgh.environment=staging

  # ==================== PRODUCCIÃ“N ====================
  sgh-api-prod:
    container_name: API_Prod
    image: sgh-api-prod:latest
    restart: always
    env_file:
      - ./prod/.env.prod
    ports:
      - "8085:8085"
    networks:
      - network_prod
    external_links:
      - DB_Prod:postgres-prod
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8085/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    labels:
      - com.sgh.group=sgh
      - com.sgh.environment=prod

# ==================== REDES ====================
networks:
  network_develop:
    driver: bridge
    name: network_develop
    external: true
  network_qa:
    driver: bridge
    name: network_qa
    external: true
  network_staging:
    driver: bridge
    name: network_staging
    external: true
  network_prod:
    driver: bridge
    name: network_prod
    external: true