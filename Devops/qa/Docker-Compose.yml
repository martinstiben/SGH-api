version: '3.8'

services:
  # ==================== QA - Base de Datos ====================
  postgres-qa:
    container_name: DB_QA
    build:
      context: ../../
      dockerfile: Devops/Dockerfile
    restart: always
    env_file:
      - ./.env.qa
    ports:
      - "5433:5432"
    networks:
      - network_qa
    volumes:
      - postgres_data_qa:/var/lib/postgresql
      - "../backups/qa:/backups/postgres"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5
    labels:
      - com.sgh.group=sgh
      - com.sgh.environment=qa

  # ==================== QA - API ====================
  sgh-api-qa:
    container_name: API_QA
    image: sgh-api-qa:latest
    restart: always
    env_file:
      - ./.env.qa
    ports:
      - "8083:8083"
    networks:
      - network_qa
    depends_on:
      postgres-qa:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8083/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    labels:
      - com.sgh.group=sgh
      - com.sgh.environment=qa

# ==================== VOLÃšMENES ====================
volumes:
  postgres_data_qa:
    driver: local
    name: postgres_data_qa

# ==================== REDES ====================
networks:
  network_qa:
    driver: bridge
    name: network_qa