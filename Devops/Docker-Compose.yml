version: '3.8'

services:
  # ==================== DESARROLLO ====================
  postgres-develop:
    container_name: DB_Develop
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ./develop/.env.dev
    ports:
      - "5432:5432"
    networks:
      - network_develop
    volumes:
      - postgres_data_develop:/var/lib/postgresql
      - "./backups/develop:/backups/postgres"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5
    labels:
      - com.sgh.group=sgh
      - com.sgh.environment=develop

  sgh-api-develop:
    container_name: API_Develop
    image: sgh-api-develop:latest
    restart: always
    env_file:
      - ./develop/.env.dev
    ports:
      - "8082:8082"
    networks:
      - network_develop
    depends_on:
      postgres-develop:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8082/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    labels:
      - com.sgh.group=sgh
      - com.sgh.environment=develop

  # ==================== QA ====================
  postgres-qa:
    container_name: DB_QA
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ./qa/.env.qa
    ports:
      - "5433:5432"
    networks:
      - network_qa
    volumes:
      - postgres_data_qa:/var/lib/postgresql
      - "./backups/qa:/backups/postgres"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5
    labels:
      - com.sgh.group=sgh
      - com.sgh.environment=qa

  sgh-api-qa:
    container_name: API_QA
    image: sgh-api-qa:latest
    restart: always
    env_file:
      - ./qa/.env.qa
    ports:
      - "8083:8083"
    networks:
      - network_qa
    depends_on:
      postgres-qa:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8083/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    labels:
      - com.sgh.group=sgh
      - com.sgh.environment=qa

  # ==================== STAGING ====================
  postgres-staging:
    container_name: DB_Staging
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ./staging/.env.staging
    ports:
      - "5434:5432"
    networks:
      - network_staging
    volumes:
      - postgres_data_staging:/var/lib/postgresql
      - "./backups/staging:/backups/postgres"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5
    labels:
      - com.sgh.group=sgh
      - com.sgh.environment=staging

  sgh-api-staging:
    container_name: API_Staging
    image: sgh-api-staging:latest
    restart: always
    env_file:
      - ./staging/.env.staging
    ports:
      - "8084:8084"
    networks:
      - network_staging
    depends_on:
      postgres-staging:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8084/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    labels:
      - com.sgh.group=sgh
      - com.sgh.environment=staging

  # ==================== PRODUCCIÓN ====================
  postgres-prod:
    container_name: DB_Prod
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ./prod/.env.prod
    ports:
      - "5435:5432"
    networks:
      - network_prod
    volumes:
      - postgres_data_prod:/var/lib/postgresql
      - "./backups/prod:/backups/postgres"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5
    labels:
      - com.sgh.group=sgh
      - com.sgh.environment=prod

  sgh-api-prod:
    container_name: API_Prod
    image: sgh-api-prod:latest
    restart: always
    env_file:
      - ./prod/.env.prod
    ports:
      - "8085:8085"
    networks:
      - network_prod
    depends_on:
      postgres-prod:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8085/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    labels:
      - com.sgh.group=sgh
      - com.sgh.environment=prod

# ==================== VOLÚMENES ====================
volumes:
  postgres_data_develop:
    driver: local
    name: postgres_data_develop
  postgres_data_qa:
    driver: local
    name: postgres_data_qa
  postgres_data_staging:
    driver: local
    name: postgres_data_staging
  postgres_data_prod:
    driver: local
    name: postgres_data_prod

# ==================== REDES ====================
networks:
  network_develop:
    driver: bridge
    name: network_develop
  network_qa:
    driver: bridge
    name: network_qa
  network_staging:
    driver: bridge
    name: network_staging
  network_prod:
    driver: bridge
    name: network_prod